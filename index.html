<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description"><em>Sumbit your favorite pet information and win free pet food for a year</em></p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your full name" required></label>
          <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email address" required></label>
          <label for="number" id="number-label">Age (optional) <input id="number" type="number" placeholder="Enter your age" min="13" max="120"></label>
        </fieldset>
        <fieldset>
          <label for="dropdown">What is your favorite pet?
            <select id="dropdown">
              <option>Select an option</option>
              <option value="1">Cat</option>
              <option value="2">Dog</option>
              <option value="3">Rabbit</option>
              <option value="4">Guinea Pig</option>
              <option value="5">Fish</option>
              <option value="6">Snake</option>
            </select>
          </label>
        </fieldset>
        <fieldset class="radio-field">
          <legend>Do you own a pet?</legend>
          <label><input id="has-pet" type="radio" name="has-pet" value="y"> Yes</label><br>
          <label><input id="has-pet" type="radio" name="has-pet" value="n"> No</label>
        </fieldset>
        <fieldset class="checkbox-field">
          <legend title="can select more options">What are the best pet character traits? <span id="checkbox-guidance"><em>(can select more options)</em></span></legend>
          <label><input type="checkbox" value="loyal"> Loyal</label><br>
          <label><input type="checkbox" value="affectionate"> Affectionate</label><br>
          <label><input type="checkbox" value="playful"> Playful</label><br>
          <label><input type="checkbox" value="curious"> Curious</label><br>
          <label><input type="checkbox" value="protective"> Protective</label><br>
          <label><input type="checkbox" value="adaptable"> Adaptable</label>
        </fieldset>
        <fieldset>
          <legend>Tell us your favorite pet story</legend>
          <textarea placeholder="Write your story..."></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
      </from>
    </main>
    <footer></footer>
  </body>
</html>
